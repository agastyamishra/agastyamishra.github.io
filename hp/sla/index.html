    <h1 style="color: green;">
    Hello, World!

    <script>
        window.addEventListener('load', () => {
        registerSW();
        });
    
        async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
            await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
            console.log('SW registration failed');
            }
        }
        }
    </script>
    
</body>
